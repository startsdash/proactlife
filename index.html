      /* Custom scrollbar for minimalist look */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        margin-block: 4px; /* Отступы сверху и снизу от краев контейнера */

      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 99px;
        border: 4px solid transparent; /* Прозрачная граница создает эффект отступа */
        background-clip: content-box;
        min-height: 40px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* 3D Flip Utilities - Missing from default Tailwind CDN */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
