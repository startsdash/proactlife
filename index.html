    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Custom scrollbar for minimalist look */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        margin-block: 4px; /* Отступы сверху и снизу от краев контейнера */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 99px;
        border: 4px solid transparent; /* Прозрачная граница создает эффект отступа */
        background-clip: content-box;
        min-height: 40px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* 3D Flip Utilities - Missing from default Tailwind CDN */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* --- MICRO-INTERACTIONS --- */
      
      /* Tactile Button Click */
      .active-scale {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .active-scale:active {
        transform: scale(0.96);
      }

      /* Smooth Page Transition */
      .page-enter {
        animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes slideUpFade {
        0% { opacity: 0; transform: translateY(8px) scale(0.99); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Pop In Animation (for cards, modals) */
      .animate-pop {
        animation: pop 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      @keyframes pop {
        0% { transform: scale(0.9) translateY(10px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }

      /* Checkbox/Icon Pop */
      .icon-pop {
        animation: iconPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes iconPop {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Card Hover Lift */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      }
    </style>
